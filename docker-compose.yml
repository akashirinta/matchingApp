version: '3.8'

services:
  backend:
    build: ./backend  # Djangoプロジェクトのディレクトリを指定
    command: python /app/manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build: ./frontend  # Reactプロジェクトのディレクトリを指定
    command: npm start
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
    ports:
      - "5432:5432"
